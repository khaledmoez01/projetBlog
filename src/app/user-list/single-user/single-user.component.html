<div class="row">
  <div class="col-sm-12">
    <div class="page-title-box">
      <h4 class="page-title" class="font-weight-bold">User details</h4>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="p-20">
      <form class="form-horizontal" role="form">
        <div class="form-group row">
          <label class="col-2 col-form-label">User</label>
          <div class="col-10">
            <input type="text" class="form-control" readonly="" [value]="userDetails?.user?.user_virtual_full_name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Email</label>
          <div class="col-10">
            <input type="text" class="form-control" readonly="" [value]="userDetails?.user?.user_email">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Role</label>
          <div class="col-10">
            <input type="text" class="form-control" readonly="" [value]="userDetails?.user?.user_role">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="page-title-box">
      <h4 class="page-title" class="font-weight-bold">Articles</h4>
    </div>
  </div>
</div>
