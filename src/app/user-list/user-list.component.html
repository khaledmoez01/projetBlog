<!-- Page-Title -->
<div class="row">
  <div class="col-sm-12">
    <div class="page-title-box">
      <h4 class="page-title">List of users</h4>
    </div>
  </div>
</div>
<!-- end page title end breadcrumb -->

<div class="row">
  <div class="col-sm-12">
    <div class="card-box">
      <div class="row ">
        <div class="col-sm-6">
          <div class="mb-3">
            <button type="button" class="btn btn-success" (click)="openNewUserFormModal()">Add</button>
          </div>
        </div>
      </div>
      <div class="table-responsive-sm">
        <table class="table table-hover" id="tableUsers">
        <!--table class="table" id="tableUsers"!-->
          <thead>
            <tr>
              <th scope="col">Action</th>
              <th scope="col">User</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
            </tr>
          </thead>
          <tbody>
            <!--tr onclick="window.open('produits_pneumatique1_TP101.htm' );"!-->
            <tr *ngFor="let user of users;">   
              <td class="actions" >
                  <a (click)="onUpdateUserOpenModal(user)" title="update" >
                      <img src="../../assets/image/edit-2.svg">
                  </a>
                  <a (click)="onDeleteUser(user)" title="delete" >
                      <img src="../../assets/image/trash-2.svg">
                  </a>
                  <a routerLink="comments" title="details" >
                      <img src="../../assets/image/info.svg">
                  </a>
              </td>
              <td>{{user.user_virtual_full_name}}</td>
              <td>{{user.user_email}}</td>
              <td>{{user.user_role}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
