<div class="row">
  <div class="col-sm-12">
    <div class="page-title-box">
      <h4 class="page-title" class="font-weight-bold">User details</h4>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="p-20">
      <form class="form-horizontal" role="form">
        <div class="form-group row">
          <label class="col-2 col-form-label">User</label>
          <div class="col-10">
            <input type="text" class="form-control" readonly="" [value]="userDetails?.user?.user_virtual_full_name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Email</label>
          <div class="col-10">
            <input type="text" class="form-control" readonly="" [value]="userDetails?.user?.user_email">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Role</label>
          <div class="col-10">
            <input type="text" class="form-control" readonly="" [value]="userDetails?.user?.user_role">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="page-title-box">
      <h4 class="page-title" class="font-weight-bold">User's articles</h4>
    </div>
  </div>
</div>
<div class="row">
    <div class="col-sm-12">
      <div class="card-box">
        <div class="table-responsive-sm">
          <table class="table table-hover" id="tableArticles">
            <thead>
              <tr>
                <th scope="col">Action</th>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let article of userDetails?.user_articles;">
                <td class="actions">
                  <a (click)="onEditArticle(article)" title="details">
                    <img src="../../../assets/image/info.svg">
                  </a>
                </td>
                <td>{{article.article_title}}</td>
                <td>{{article.article_virtual_content_introduction}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  

<div class="row">
    <div class="col-sm-12">
      <div class="page-title-box">
        <h4 class="page-title" class="font-weight-bold">User's comments</h4>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-sm-12">
        <div class="card-box">
          <div class="table-responsive-sm">
            <table class="table table-hover" id="tableComments">
              <thead>
                <tr>
                  <th scope="col">Action</th>
                  <th scope="col">Content</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let comment of userDetails?.user_comments;">
                  <td class="actions">
                    <a (click)="onEditComment(comment)" title="details">
                      <img src="../../../assets/image/info.svg">
                    </a>
                  </td>
                  <td>{{comment.comment_content}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
