<!-- Page-Title -->
<div class="row">
  <div class="col-sm-12">
    <div class="page-title-box">
      <h4 class="page-title">List of Comments</h4>
    </div>
  </div>
</div>
<!-- end page title end breadcrumb -->

<div class="row">
  <div class="col-sm-12">
    <div class="card-box">
      <div class="table-responsive-sm">
        <table class="table table-hover" id="tableComments">
          <thead>
            <tr>
              <th scope="col">Action</th>
              <th scope="col">Comment</th>
              <th scope="col">Article</th>
              <th scope="col">Author</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let comment of comments;">
              <td class="actions">
                <a (click)="onDeleteComment(comment)" title="delete">
                  <img src="../../assets/image/trash-2.svg">
                </a>
                <a (click)="onEditComment(comment)" title="details">
                  <img src="../../assets/image/info.svg">
                </a>
              </td>
              <td>{{comment.comment_content}}</td>
              <td>{{comment.comment_article.article_title}}</td>
              <td>{{comment.comment_user.user_virtual_full_name}}</td>
              <td>{{comment.comment_date  | date: 'medium' | uppercase }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
